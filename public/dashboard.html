<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Pipeline Dashboard - Cray Cray Parlay</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: white;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        .header h1 {
            margin: 0;
            font-size: 2.5rem;
            background: linear-gradient(45deg, #10b981, #3b82f6);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .refresh-info {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 30px;
            text-align: center;
        }
        .section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .section h2 {
            margin-top: 0;
            color: #10b981;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .status-card {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
            padding: 20px;
            border-left: 4px solid #10b981;
        }
        .status-card.warning {
            border-left-color: #f59e0b;
        }
        .status-card.error {
            border-left-color: #ef4444;
        }
        .status-card h3 {
            margin: 0 0 10px 0;
            font-size: 1.1rem;
        }
        .status-card .value {
            font-size: 1.5rem;
            font-weight: bold;
            margin: 10px 0;
        }
        .status-card .description {
            color: #94a3b8;
            font-size: 0.9rem;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #64748b;
        }
        .error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
        }
        .refresh-btn {
            background: linear-gradient(45deg, #10b981, #3b82f6);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            margin: 0 10px;
        }
        .refresh-btn:hover {
            opacity: 0.9;
        }
        .timestamp {
            color: #64748b;
            font-size: 0.9rem;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéØ Data Pipeline Dashboard</h1>
            <p>Real-time status of your betting data automation</p>
        </div>

        <div class="refresh-info">
            <button class="refresh-btn" onclick="refreshData()">üîÑ Refresh Status</button>
            <button class="refresh-btn" onclick="autoRefresh()">‚è∞ Auto-refresh (30s)</button>
            <span id="auto-status"></span>
        </div>

        <div id="dashboard-content">
            <div class="loading">
                <h2>üîÑ Loading pipeline status...</h2>
                <p>Checking your data automation system...</p>
            </div>
        </div>

        <div class="timestamp" id="last-updated">
            Last updated: Loading...
        </div>
    </div>

    <script>
        let autoRefreshInterval = null;

        async function fetchDashboardData() {
            try {
                const response = await fetch('/api/dashboard-status');
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                return await response.json();
            } catch (error) {
                console.error('Dashboard fetch error:', error);
                throw error;
            }
        }

        function formatTimeAgo(timestamp) {
            if (!timestamp) return 'Never';
            const now = new Date();
            const time = new Date(timestamp);
            const diffMs = now - time;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMins / 60);
            
            if (diffMins < 1) return 'Just now';
            if (diffMins < 60) return `${diffMins}m ago`;
            if (diffHours < 24) return `${diffHours}h ago`;
            return `${Math.floor(diffHours / 24)}d ago`;
        }

        function getStatusClass(status) {
            if (status?.includes('‚úÖ') || status?.includes('üü¢')) return '';
            if (status?.includes('‚ö†Ô∏è') || status?.includes('üü°')) return 'warning';
            if (status?.includes('‚ùå') || status?.includes('üî¥')) return 'error';
            return '';
        }

        function renderDashboard(data) {
            const content = document.getElementById('dashboard-content');
            
            content.innerHTML = `
                <div class="section">
                    <h2>ü§ñ Automation Jobs</h2>
                    <div class="status-grid">
                        ${data.automationJobs?.map(job => `
                            <div class="status-card ${getStatusClass(job.status)}">
                                <h3>${job.job_name}</h3>
                                <div class="value">${job.status}</div>
                                <div class="description">${job.what_it_does}</div>
                                <div class="description">Runs: ${job.when_it_runs}</div>
                            </div>
                        `).join('') || '<p>No automation jobs found</p>'}
                    </div>
                </div>

                <div class="section">
                    <h2>üìä Data Freshness</h2>
                    <div class="status-grid">
                        ${data.dataFreshness?.map(item => `
                            <div class="status-card ${getStatusClass(item.freshness_status)}">
                                <h3>${item.data_type}</h3>
                                <div class="value">${item.total_records} records</div>
                                <div class="description">${item.freshness_status}</div>
                                <div class="description">Last updated: ${formatTimeAgo(item.newest_data)}</div>
                            </div>
                        `).join('') || '<p>No data freshness info available</p>'}
                    </div>
                </div>

                <div class="section">
                    <h2>üìã Recent Activity</h2>
                    <div class="status-grid">
                        ${data.recentActivity?.slice(0, 6).map(activity => `
                            <div class="status-card ${getStatusClass(activity.result)}">
                                <h3>${activity.automation_job}</h3>
                                <div class="value">${activity.result}</div>
                                <div class="description">${activity.how_recent} - ${formatTimeAgo(activity.when_it_ran)}</div>
                                ${activity.what_happened ? `<div class="description">${activity.what_happened}</div>` : ''}
                            </div>
                        `).join('') || '<p>No recent activity found</p>'}
                    </div>
                </div>

                ${data.criticalActions?.length > 0 ? `
                    <div class="section">
                        <h2>‚ö° Action Items</h2>
                        ${data.criticalActions.map(action => `
                            <div class="status-card error">
                                <h3>Priority Action</h3>
                                <div class="value">${action.priority_action}</div>
                                <div class="description">${action.what_to_do_now}</div>
                            </div>
                        `).join('')}
                    </div>
                ` : ''}
            `;

            document.getElementById('last-updated').textContent = 
                `Last updated: ${new Date().toLocaleTimeString()}`;
        }

        function showError(error) {
            const content = document.getElementById('dashboard-content');
            content.innerHTML = `
                <div class="error">
                    <h2>‚ùå Dashboard Error</h2>
                    <p><strong>Could not load dashboard data:</strong> ${error.message}</p>
                    <p>This usually means:</p>
                    <ul>
                        <li>Your server isn't running (try: <code>node server.js</code>)</li>
                        <li>Database connection issues</li>
                        <li>Missing API endpoint (/api/dashboard-status)</li>
                    </ul>
                    <button class="refresh-btn" onclick="refreshData()">üîÑ Try Again</button>
                </div>
            `;
        }

        async function refreshData() {
            try {
                const data = await fetchDashboardData();
                renderDashboard(data);
            } catch (error) {
                showError(error);
            }
        }

        function autoRefresh() {
            const statusEl = document.getElementById('auto-status');
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
                autoRefreshInterval = null;
                statusEl.textContent = '';
            } else {
                autoRefreshInterval = setInterval(refreshData, 30000);
                statusEl.textContent = '(Auto-refreshing every 30s)';
                refreshData(); // Immediate refresh
            }
        }

        // Initial load
        refreshData();
    </script>
</body>
</html>
